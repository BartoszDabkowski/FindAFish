
<div class="row" *ngFor="let fish of fishSubspecies">
  <div class="col-sm-9">
      <div class="media" [routerLink]="['/fish', fish.speciesId, fish.name, fish.id]">
          <img class="d-flex align-self-center mr-3" src="{{fish.imageUrl}}" alt="Sample photo">
          <div class="media-body">
          <h4>{{fish.name}}</h4>
          {{fish.speciesId}}, {{fish.name}}, {{fish.id}}
          <p>{{fish.description}}</p>
          </div>
          </div>
  </div>
</div>
